<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShop Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            border: 3px solid #302f2f;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 170px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5c5454;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
        }

        .top-bar .left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar .left .back-button {
            cursor: pointer;
            font-size: 1.2rem;
        }

        .top-bar .left .logo img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        .top-bar .left .title {
            background-color: #fff;
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            border: 2px solid #000;
            font-weight: bold;
        }

        .top-bar .middle {
            display: flex;
            gap: 20px;
            padding: 7px 15px;
            background-color: #fff;
            border-radius: 15px;
        }

        .top-bar .middle img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .top-bar .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar .right input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .main-screen {
            margin-top: 5px;
            background-color: #dcdcdc;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            height: 500px;
        }

        .main-screen .title {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.5rem;
            margin-bottom: 30px;
            display: inline-block;
            border: 2px solid #000;
        }

        .menu {
            margin-top: 20px;
        }

        .menu .item {
            background-color: #757575;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
            margin: 10px 0;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .menu .item:hover {
            transform: scale(1.05);
            background-color: #a0a0a0;
        }

        .menu .item .goto-btn {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 1px solid #000;
        }

        .menu .item .goto-btn img {
            width: 20px;
            height: 20px;
        }

        .menu .item .goto-btn:hover {
            transform: scale(1.1);
            background-color: #ececec;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="left">
                <div class="back-button">‚Üê</div>
                <div class="logo">
                    <img src="smartshop logo.png" alt="SmartShop Logo">
                </div>
                <div class="title">SmartShop</div>
            </div>
            <div class="middle">
                <img src="inventoryicon.png" alt="Inventory">
                <img src="alertsicon.png" alt="Alerts">
                <img src="usersicon.png" alt="Users">
                <img src="analyticsicon.png" alt="Analytics">
            </div>
            <div class="right">
                <input type="text" placeholder="Search">
            </div>
        </div>

        <!-- Main Screen -->
        <div class="main-screen">
            <div class="title">INVENTORY</div>
            <div class="menu">
                <div class="item">
                   Product Categories
                    <div class="goto-btn">
                        <a href="IM2.html">
                        <img src="goto.png" alt="Go">
                    </a>
                    </div>
                </div>
                <div class="item">
                    Low Stock
                    <div class="goto-btn">
                        <a href="IM4.html">
                        <img src="goto.png" alt="Go"></a>

                    </div>
                </div>
                <div class="item">
                    Re-Stocking
                    <div class="goto-btn">
                        <a href="RA1.html">
                        <img src="goto.png" alt="Go"></a>

                    </div>
                </div>
                <div class="item">
                    Monitor Incoming Stock
                    <div class="goto-btn">
                        <a href="IM5.html">
                        <img src="goto.png" alt="Go"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

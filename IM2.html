<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartShop Inventory</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
            width: 80%;
            max-width: 1200px;
            border: 3px solid #302f2f;
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 170px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5c5454;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
        }

        .top-bar .left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .top-bar .left .back-button {
            cursor: pointer;
            font-size: 1.2rem;
        }
        .top-bar .left .back-button a{
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .top-bar .left .logo img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
        }

        .top-bar .left .title {
            background-color: #fff;
            color: #000;
            padding: 5px 15px;
            border-radius: 15px;
            border: 2px solid #000;
            font-weight: bold;
        }

        .top-bar .middle {
            display: flex;
            gap: 20px;
            padding: 7px 15px;
            background-color: #fff;
            border-radius: 15px;
        }

        .top-bar .middle img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .top-bar .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-bar .right input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .main-screen {
            margin-top: 5px;
            background-color: #dcdcdc;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            height: 500px;
        }

        .main-screen .title {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.5rem;
            margin-bottom: 30px;
            display: inline-block;
            border: 2px solid #000;
        }

    .content {
      margin-top: 20px;
      background-color: #dcdcdc;
      padding: 30px;
      border-radius: 10px;
    }

    .content .title {
    background-color: #757575;
    color: #000;
    padding: 15px;
    border-radius: 25px;
    font-size: 1.5rem;
    margin-bottom: 20px;
    display: flex;
    text-align: center;
    border: 2px solid #000;
    }

    .category {
        
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #757575;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: 2px solid black;
    }

    .category:hover {
      transform: scale(1.05);
    }

    .category .goto-btn {
      background-color: #fff;
      color: #000;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 8px 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .category .goto-btn img {
      width: 20px;
      height: 20px;
    }

    .category .goto-btn:hover {
      transform: scale(1.1);
      background-color: #ececec;
    }
  </style>
</head>

<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="left">
                <div class="back-button">
                    <a href="IM1.html">‚Üê
                    </a>
                    </div>
                <div class="logo">
                    <img src="smartshop logo.png" alt="SmartShop Logo">
                </div>
                <div class="title">SmartShop</div>
            </div>
            <div class="middle">
               <a href="IM1.html"> <img src="inventoryicon.png" alt="Inventory"></a>
                <img src="alertsicon.png" alt="Alerts">
                <img src="usersicon.png" alt="Users">
                <img src="analyticsicon.png" alt="Analytics">
            </div>
            <div class="right">
                <input type="text" placeholder="Search">
            </div>
        </div>

    <!-- Content Section -->
    <div class="content">
      <div class="title">Product Categories</div>
      <div class="category">
        <span>Fruits</span>
        <button class="goto-btn">
            <a href="IM3.html">
          <img src="goto.png" alt="Go"></a>
          
        </button>
      </div>
      <div class="category">
        <span>Vegetables</span>
        <button class="goto-btn">
          <img src="goto.png" alt="Go">
          
        </button>
      </div>
      <div class="category">
        <span>Meat</span>
        <button class="goto-btn">
          <img src="goto.png" alt="Go">
          
        </button>
      </div>
      <div class="category">
        <span>Dairy Products</span>
        <button class="goto-btn">
          <img src="goto.png" alt="Go">
         
        </button>
      </div>
      <div class="category">
        <span>Snacks</span>
        <button class="goto-btn">
          <img src="goto.png" alt="Go">
          
        </button>
      </div>
      <div class="category">
        <span>Spices</span>
        <button class="goto-btn">
          <img src="goto.png" alt="Go">
         
        </button>
      </div>
    </div>
  </div>
</body>

</html>
